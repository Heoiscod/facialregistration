    // Start webcam
    async function startVideo() {
      try {
        streamRef = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = streamRef;
        await video.play();
        statusDiv.textContent = "‚úÖ Camera ready! Position your face clearly.";
      } catch (err) {
        console.error("Camera error:", err);
        statusDiv.textContent = "‚ùå Cannot access webcam! Enable permissions.";
      }
    }

    async function captureFace() {
      statusDiv.textContent = "‚è≥ Capturing face...";

      // Take snapshot from <video>
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert snapshot ‚Üí base64
      const imageBase64 = canvas.toDataURL("image/jpeg").split(",")[1];

      try {
        // üîπ Send to Luxand API

          headers: {

            "Content-Type": "application/json"
          },
          body: JSON.stringify({ photo: imageBase64 })
        });

        console.log("Luxand result:", result);

          statusDiv.textContent = "‚ùå No face detected. Try again.";

          localStorage.removeItem("currentUserId");

          setTimeout(() => {

        }

      } catch (err) {
        console.error("Luxand API error:", err);
        statusDiv.textContent = "‚ùå Luxand API request failed.";
      }
    }
